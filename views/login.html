<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <style type="text/css">
        .panel-body{
            padding: 30px 50px 0 50px;
        }
        .form-group{
            margin-bottom: 35px;
        }
       .panel-title{
           font-size: 24px;
           font-weight: bold;
       }
    </style>

    <script type="text/javascript">
        function login() {
            var username = $('#username').val(), password = $('#password').val();
            var data = {"uname": username, "upwd": password};
            $.ajax({
                url:'/login',
                type:'POST',
                data:data,
                success: function (data, status) {
                    if (status == 'success'){
                        location.href = 'register';
                    }
                },
                error:function (data, status) {
                    if (status == 'error'){
                        location.href = 'login';
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="container" style="margin-top: 100px; width: 980px;">
    <%- message %>
    <div class="row">
        <div class="col-lg-10" style="padding-left:150px;"style="padding-left:150px;">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 50px;">
                    <div class="panel-title" style="text-align: center">Login</div>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="button" class="btn btn-success btn-block" onclick="login();" value="Login">
                            <a href="register.html" class="btn btn-primary" style="float: right;margin-top: 20px;">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
